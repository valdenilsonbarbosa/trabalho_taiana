<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Usuário</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 500px;
}

.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.header h1 {
    color: #2d3748;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
}

.header p {
    color: #718096;
    font-size: 1.1rem;
    margin-bottom: 40px;
}

.buttons-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 30px;
}

.user-button {
    background: white;
    border: 2px solid #e2e8f0;
    border-radius: 15px;
    padding: 30px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.user-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.user-button:active {
    transform: translateY(-1px);
}

.professor-btn:hover {
    border-color: #3182ce;
    background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
}

.student-btn:hover {
    border-color: #38a169;
    background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
}

.icon {
    margin-bottom: 15px;
    color: #4a5568;
    transition: color 0.3s ease;
}

.professor-btn:hover .icon {
    color: #3182ce;
}

.student-btn:hover .icon {
    color: #38a169;
}

.user-button h3 {
    color: #2d3748;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 8px;
}

.user-button p {
    color: #718096;
    font-size: 0.95rem;
    line-height: 1.4;
}

.selection-result {
    margin-top: 20px;
    padding: 20px;
    background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
    border-radius: 12px;
    border: 2px solid #38a169;
    animation: slideIn 0.5s ease;
}

.success-message {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: #22543d;
    font-weight: 600;
    font-size: 1.1rem;
}

.success-message svg {
    color: #38a169;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

.user-button.selected {
    animation: pulse 0.6s ease;
}

/* Responsividade */
@media (min-width: 768px) {
    .buttons-container {
        flex-direction: row;
        gap: 25px;
    }
    
    .user-button {
        flex: 1;
    }
}

@media (max-width: 480px) {
    .card {
        padding: 30px 20px;
    }
    
    .header h1 {
        font-size: 2rem;
    }
    
    .user-button {
        padding: 25px 15px;
    }
    
    .user-button h3 {
        font-size: 1.3rem;
    }
}

    </style>

    <script>
        function selectUserType(userType) {
    // Adiciona animação de seleção ao botão clicado
    const buttons = document.querySelectorAll('.user-button');
    buttons.forEach(button => {
        button.classList.remove('selected');
    });
    
    const clickedButton = event.currentTarget;
    clickedButton.classList.add('selected');
    
    // Mostra o resultado da seleção
    const resultDiv = document.getElementById('selectionResult');
    const resultText = document.getElementById('resultText');
    
    if (userType === 'professor') {
        resultText.textContent = 'Perfil de Professor selecionado com sucesso!';
    } else {
        resultText.textContent = 'Perfil de Aluno selecionado com sucesso!';
    }
    
    // Mostra o resultado com animação
    resultDiv.style.display = 'block';
    
    // Simula redirecionamento ou próxima ação após 2 segundos
    setTimeout(() => {
        console.log(`Usuário selecionou: ${userType}`);
        // Aqui você pode adicionar lógica para redirecionar para diferentes páginas
        // ou enviar dados para um servidor
        
        // Exemplo de ações baseadas no tipo de usuário:
        if (userType === 'professor') {
            // Redirecionar para área do professor
            console.log('Redirecionando para área do professor...');
        } else {
            // Redirecionar para área do aluno
            console.log('Redirecionando para área do aluno...');
        }
    }, 2000);
}

// Adiciona efeitos de hover e focus para acessibilidade
document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.user-button');
    
    buttons.forEach(button => {
        // Adiciona suporte para navegação por teclado
        button.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                button.click();
            }
        });
        
        // Adiciona atributos de acessibilidade
        button.setAttribute('tabindex', '0');
        button.setAttribute('role', 'button');
        
        // Efeito de ripple ao clicar
        button.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });
});

// CSS para o efeito ripple
const style = document.createElement('style');
style.textContent = `
    .user-button {
        position: relative;
        overflow: hidden;
    }
    
    .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
    }
    
    @keyframes ripple-animation {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);

    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Bem-vindo!</h1>
                <p>Para continuar, selecione o seu perfil:</p>
            </div>
            
            <div class="buttons-container">
                <button class="user-button professor-btn" onclick="selectUserType('professor')">
                    <div class="icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                    </div>
                    <h3>Professor</h3>
                    <p>Acesso para educadores e instrutores</p>
                </button>
                
                <button class="user-button student-btn" onclick="selectUserType('aluno')">
                    <div class="icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                        </svg>
                    </div>
                    <h3>Aluno</h3>
                    <p>Acesso para estudantes e aprendizes</p>
                </button>
            </div>
            
            <div class="selection-result" id="selectionResult" style="display: none;">
                <div class="success-message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"/>
                    </svg>
                    <span id="resultText"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
